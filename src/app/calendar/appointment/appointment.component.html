<div mat-dialog-title>Add Appointment</div>
<div mat-dialog-content>
  <form [formGroup]="appointmentForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput formControlName="startTime" type="time" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput formControlName="endTime" type="time" />
    </mat-form-field>
  </form>

  <div *ngIf="appointmentForm.invalid && appointmentForm.touched" class="error">
    Please fill in all required fields.
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSaveClick()"
    [disabled]="appointmentForm.invalid"
  >
    Save
  </button>
</div>
